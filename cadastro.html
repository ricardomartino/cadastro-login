<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Orion</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/leme.svg" type="image/x-icon">
</head>
<body>
    <main class="container-login">
        <section class="left-box">
            <h1>Viaje com a Orion!</h1>
            <p>Transforme sua viagem em um tesouro!</p>
            <img src="img/boat.svg" alt="Aviao" width="400">
            <img src="img/sea1.svg" alt="" class="wave1">
            <img src="img/sea2.svg" alt="" class="wave2">
        </section>
        <section class="right-box">
            <div class="header-form-cadastro">
                <h1>BEM VIND@!</h1>
                <img src="img/leme.svg" alt="Leme Logo" id="logo">
            </div>
            <form action="" method="post" class="form-cadastro">
                <div class="input-form-cadastro">
                    <input type="text" name="name" id="name" placeholder="">
                    <label for="name" class="label-cadastro">Nome: </label>
                    <img src="img/icon/icon_user.svg" alt="Imagem UsuÃ¡rio" id="icon-user-cadastro">
                </div>
                <div class="input-form-cadastro">
                    <input  type="text" name="email" id="email" placeholder="">
                    <label for="email" class="label-cadastro">E-mail: </label>
                    <img src="img/icon/icon_email.svg" alt="Imagem Email" id="icon-email">
                </div>
                <div class="input-form-cadastro">
                    <input type="text" name="birth" id="birth" placeholder="">
                    <label for="birth" class="label-cadastro">Nascimento:</label>
                    <img src="img/icon/icon_calendar.svg" alt="Imagem Calendario" id="icon-calendar">
                </div>
                <div class="input-form-cadastro">
                    <input type="password" name="password" id="password" placeholder="">
                    <label for="password" class="label-cadastro">Senha:</label>
                    <img src="img/icon/icon_password.svg" alt="Imagem Senha" id="icon-password-cadastro">
                </div>
                <div>
                    <button class="button" type="submit">CADASTRE-SE</button>
                </div>
            </form>
            <a href="login.html" id="login-account">Entre Aqui!</a>
        </section>
    </main>
</body>
</html>
