<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Orion</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container-login">
        <section class="left-box">
            <h1>Viaje com a Orion!</h1>
            <p>Transforme sua viagem em um tesouro!</p>
            <img src="img/boat.svg" alt="Aviao" width="400">
            <img src="img/sea1.svg" alt="" class="wave1">
            <img src="img/sea2.svg" alt="" class="wave2">
        </section>
        <section class="right-box">
            <div class="header-form">
                <h1>BEM VINDO!</h1>
                <img src="img/leme.svg" alt="Leme Logo" id="logo">
            </div>
            <form action="" method="post" class="form">
                <div class="input-form">
                    <input  type="text" name="username" id="username" placeholder="">
                    <label for="username">Nome: </label>
                    <img src="img/user.svg" alt="Imagem UsuÃ¡rio" id="icon-user">
                </div>
                <div class="input-form">
                    <input type="password" name="password" id="password" placeholder="">
                    <label for="password">Senha:</label>
                    <img src="img/password.svg" alt="Imagem Senha" id="icon-password">
                </div>
                <div>
                    <button class="button" type="submit">LOGIN</button>
                </div>
            </form>
            <a href="" id="create-account">Crie sua conta!</a>
        </section>
    </main>
</body>
</html>
